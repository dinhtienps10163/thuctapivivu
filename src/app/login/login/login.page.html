<ion-content class="background center">

  <div class="center" padding="true">
    <ion-card-title style="margin-top: -30px;">
      <img src="../../../assets/logo/logo.svg" />
    </ion-card-title>
    <div class="div-go-back">
        <img style="margin-top: 4px;height: 40px;margin-left: 8px;" src="../../../assets/imgs/ios-arrow-round-back-white.svg" >
     </div>
    <div style="margin-top: 110px">

      <button style="margin: 0px" ion-button round class="button text-button button-fb">
        Đăng nhập bằng Facebook
      </button>
      <div style="text-align:center;margin-top: 10px">
        <button style="height: 50px; text-transform: none;margin: 0px;background-color: #a0c245"   shape="round" fill="outline"   class="button text-button">Đăng nhập bằng SMS</button >
      </div>
      <div style="text-align:center;margin-top: 10px">
        <button (click)="loginUser()" style="text-transform: none; height: 50px; margin: 0px;background-color: transparent; border: solid 1px #fff"   shape="round" fill="outline"   class="button text-button">Đăng
          nhập bằng tài khoản iVIVU</button >
      </div>
    </div>
    <div class="row-line"  padding="true">
      <ion-row>
        <ion-col size="3" class="no-padding-left text-line"><hr class="hr-register"></ion-col>
        <ion-col size="6" style="text-align: center;padding-left: 0px"><div class="text-line-inlinetext"><label style="font-size: 16px">Chưa có tài khoản?</label></div></ion-col>
        <ion-col size="3" class="no-padding-right  text-line"><hr class="hr-register"></ion-col>
      </ion-row>
    </div>
    <div class="row-register"  padding="true">
      <div style="text-align:center;margin-top: 10px">
        <button (click)="Rigister()" style="height: 50px; text-transform: none;font-weight: 400;margin: 0px;background-color: transparent; border: solid 1px #fff;"   shape="round" fill="outline" class="button text-button">Đăng ký tài khoản</button>
      </div>
    </div>
  </div>
</ion-content>
