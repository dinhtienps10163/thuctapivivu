<ion-header class="background-center" translucent="true">
    <ion-toolbar color="blue">
        <ion-item class="ion-item" color="blue">
        <ion-icon (click)="goback()" class="icon" name="arrow-back-outline"></ion-icon>
      <ion-title class="title-header">Thông tin vé</ion-title>
    </ion-item>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-content">
      
      <div class="div-content" >
        <ion-item>
          <ion-icon class="ion-icon" name="calendar"></ion-icon>
          <ion-title class="item-title">{{chontau.NgayDi}}</ion-title>
          <ion-icon class="ion-icon" name="arrow-forward-outline"></ion-icon>
          <ion-title class="item-title">{{chontau.NgayDen}}</ion-title>
        </ion-item>
        </div>
      <div>
        <ion-item>
          <ion-icon class="ion-icon" name="train"></ion-icon>
          <ion-title class="ion-title">{{chontau.TenGaDi}}</ion-title>
          <ion-icon class="ion-icons" name="arrow-forward-outline"></ion-icon>
          <ion-title class="ion-title">{{chontau.TenGaDen}}</ion-title>
        </ion-item>
        </div>
      <div class="div-item">
          <ion-item>
              <ion-title class="title-time">{{chontau.GioDi}} - {{chontau.GioDen}}</ion-title>
              <ion-title class="title-train">Tàu {{chontau.MacTau}}</ion-title>
          </ion-item>
          <ion-item *ngFor="let item of chonghe">
            <ion-title class="title-time">Ghế {{item.ChoSo}} - Toa {{item.ToaSo}}</ion-title>
            <ion-title class="title-train">{{item.GiaVe}}đ</ion-title>
        </ion-item>
      </div>
  </ion-content>
  <ion-footer style="--background: var(--ion-background-color, #ecf0f5);">
    <ion-button style="width: 99%;" (click)="onClick()">Tiếp tục</ion-button>
  </ion-footer>
