<ion-header class="background-center" translucent="true">
  <ion-toolbar color="blue">
    <ion-item class="ion-item" color="blue">
      <ion-icon
        (click)="goback()"
        class="icon"
        name="arrow-back-outline"
      ></ion-icon>
      <ion-title class="title-header">Chọn chỗ ngồi</ion-title>
     
    </ion-item>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-content">
  <div class="div-left">
    <ion-grid>
      <ion-row *ngFor="let item of data">
          <div style="margin-top: 40px">
            <div class="border" (click)="clicktoa(item)">
              <ion-title style="color: #000; font-size: 16px; margin-top: 40px;"
              >{{item.id}}</ion-title
            >
            </div>
            
          </div>
      </ion-row>
    </ion-grid>
  </div>
  <div class="div-right">
    <div *ngFor="let item of chos">
      <ion-title>{{item.ChoSo}}</ion-title>
    </div>
  </div>
  <div class="div-bottom">
    <ion-item class="ion-item">
      <div style="width: 15px; height: 15px; background-color: orangered"></div>
      <ion-title class="ion-title">Ghế trống</ion-title>
      <div style="width: 15px; height: 15px; background-color: #a4a6a8"></div>
      <ion-title class="ion-title">Ghế đã chọn</ion-title>
      <div style="width: 15px; height: 15px; background-color: green"></div>
      <ion-title class="ion-title">Đang chọn</ion-title>
    </ion-item>
  </div>
</ion-content>
<ion-footer>
  <ion-item>
    <ion-title class="sum-price">Tổng tiền</ion-title>
    <ion-title class="price">0đ</ion-title>
  </ion-item>
  <ion-button class="ion-button" (click)="onClick()">Tiếp tục</ion-button>
</ion-footer>
