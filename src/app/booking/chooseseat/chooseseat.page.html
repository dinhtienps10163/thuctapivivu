<ion-header class="background-center" translucent="true">
  <ion-toolbar color="blue">
    <ion-item class="ion-item" color="blue">
      <ion-icon
        (click)="goback()"
        class="icon"
        name="arrow-back-outline"
      ></ion-icon>
      <ion-title class="title-header">Chọn chỗ ngồi</ion-title>
    </ion-item>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-content">
  <div class="div-left">
    <ion-grid>
      <ion-row *ngFor="let item of toax"  >
        <div style="margin-top: 40px">
          <div class="border" (click)="clicktoa(item)"  >
            <ion-title style="color: #000; font-size: 16px; margin-top: 40px"
              >{{item.ToaNo}}</ion-title
            >
          </div>
        </div>
      </ion-row>
    </ion-grid>
  </div>
  <div class="div-right">
    <ion-grid *ngIf="isShow">
      <ion-row>
        <ion-col class="ion-row" *ngFor="let item of choChinh" >
          <div (click)="clickitem(item)">
            <div>
              <div class="view"></div>
              <div class="content"></div>
            </div>
            <div class="top" >
              <ion-icon class="iconghe" name="square-outline"></ion-icon>
              <ion-title class="title">{{item.ChoSo}}</ion-title>
            </div>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
    <!-- <app-ngoidieuhoa></app-ngoidieuhoa>
    <component-khoang4></component-khoang4>
    <component-khoang6></component-khoang6> -->
  </div>
  <div class="div-bottom">
    <ion-item class="ion-item">
      <div style="width: 15px; height: 15px; background-color: orangered"></div>
      <ion-title class="ion-title">Ghế trống</ion-title>
      <div style="width: 15px; height: 15px; background-color: #a4a6a8"></div>
      <ion-title class="ion-title">Ghế đã chọn</ion-title>
      <div style="width: 15px; height: 15px; background-color: green"></div>
      <ion-title class="ion-title">Đang chọn</ion-title>
    </ion-item>
  </div>
</ion-content>
<ion-footer>
  <ion-item>
    <ion-title class="sum-price">Tổng tiền</ion-title>
    <ion-title class="price">{{giaVe}}đ</ion-title>
  </ion-item>
  <ion-button class="ion-button" (click)="onClick()">Tiếp tục</ion-button>
</ion-footer>
