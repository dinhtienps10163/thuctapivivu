<ion-header class="background-center" translucent="true">
  <ion-toolbar color="blue">
    <ion-item class="ion-item" color="blue">
      <ion-icon
        (click)="goback()"
        class="icon"
        name="arrow-back-outline"
      ></ion-icon>
      <ion-title class="title-header">Chọn chuyến đi</ion-title>
    </ion-item>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-content" *ngFor="let item of listTau">
  <div class="div-content">
    <ion-item>
      <ion-icon class="ion-icon" name="calendar"></ion-icon>
      <ion-title class="item-title" >{{item.ngayDi}}</ion-title>
    </ion-item>
  </div>
  <div>
    <ion-item>
      <ion-icon class="ion-icon" name="train"></ion-icon>
      <ion-title class="ion-title">{{item.tenGaDi}}</ion-title>
      <ion-icon class="ion-icons" name="arrow-forward-outline"></ion-icon>
      <ion-title class="ion-title">{{item.tenGaDen}}</ion-title>
    </ion-item>
  </div>

  <div>
    <ion-item class="item-go">
      <ion-title class="title-go">Giờ khởi hành</ion-title>
      <div style="width: 0.1px; height: 30px; background-color: black"></div>
      <ion-title class="title-time-run">Thời gian chạy</ion-title>
    </ion-item>
  </div>
  <div class="div-item" (click)="onClick()" >
    <ion-item>
      <ion-title class="title-time">{{item.gioDi}} - {{item.gioDen}}</ion-title>
      <small class="small-time">(33h54')</small>
      <ion-title class="title-train">{{item.macTau}}</ion-title>
    </ion-item>
  </div>
</ion-content>
<ion-footer>
  <ion-button (click)="clickbutton()" style="width: 100%; height: 40px;" [disabled]="isdisabled">Tiếp tục</ion-button>
</ion-footer>
