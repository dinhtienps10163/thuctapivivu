<ion-header class="background-center" translucent="true">
    <ion-toolbar color="blue">
      <ion-item class="ion-item" color="blue">
        <ion-icon
          (click)="goback()"
          class="icon"
          name="arrow-back-outline"
        ></ion-icon>
        <ion-title class="title-header">Xác nhận thanh toán</ion-title>
      </ion-item>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-content">
    <div class="div-content">
      <ion-item class="item-border">
        <ion-title class="item-title">NGUỒN TIẾN</ion-title>
      </ion-item>
    </div>
    <div>
      <ion-item class="item-border-block">
        <ion-icon class="ion-icon" name="train"></ion-icon>
        <ion-title class="ion-title">Ví MoMo</ion-title>
        <ion-title class="title-right" >THAY ĐỔI</ion-title>
      </ion-item>
    </div>
    <div class="div-content">
        <ion-item class="item-border">
          <ion-title class="item-title">CHI TIẾT GIAO DỊCH</ion-title>
        </ion-item>
      </div>
      <ion-item class="item-border-block">
        <ion-title class="title-left">Loại vé</ion-title>
        <ion-title class="title-right"> {{loaive}}</ion-title>
      </ion-item>
      <ion-item class="item-border-block" >
        <ion-title class="title-left">Số lượng </ion-title>
        <ion-title class="title-right">{{slve}}</ion-title>
      </ion-item>
      <ion-item class="item-border-block">
        <ion-title class="title-left">Số tiền</ion-title>
        <ion-title class="title-right">{{sotien}}đ</ion-title>
      </ion-item>
      <ion-item >
        <ion-title class="title-left">Phí giao dịch</ion-title>
        <ion-title class="title-right">Miễn phí</ion-title>
      </ion-item>
      <ion-item class="item-border-block">
        <ion-title class="title-left">Tổng tiền</ion-title>
        <ion-title class="title-right">{{thanhtien}}đ</ion-title>
      </ion-item>
    </ion-content>
  <ion-footer>
    <ion-button  style="width: 100%; height: 40px;" (click)="Booking()">Xác nhận mua vé</ion-button>
  </ion-footer>
