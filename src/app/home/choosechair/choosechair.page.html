<ion-header translucent="true">
  <ion-toolbar>
    <ion-item>
      <ion-title class="title-header">Chọn loại ghế</ion-title>
      <ion-icon (click)="dismiss()" name="close" slot="end"></ion-icon>
    </ion-item>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-content">
  <ion-item
    class="item"
    (click)="clickitem(nhomCho.name)"
    *ngFor=" let nhomCho of listNhomCho"
  >
    <ion-icon class="icon" name="people"></ion-icon>
    <ion-title class="content">{{nhomCho.name}}</ion-title>
  </ion-item>
</ion-content>
