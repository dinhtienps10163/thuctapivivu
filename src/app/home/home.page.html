<ion-header>
  <ion-toolbar>
    <ion-title style="text-align: center">Trang chủ</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-content">
  <ion-label class="label">GA ĐI</ion-label>
  <div class="item-address" (click)="searchgo()">
    <ion-item color="lightblue">
      <ion-title class="title-address">Sài Gòn - Hồ Chí Minh</ion-title>
      <ion-icon name="caret-down-outline"></ion-icon>
    </ion-item>
  </div>
  <div style="margin-top: 10px">
    <ion-label class="label">GA ĐẾN</ion-label>
    <div class="item-address">
      <ion-item color="lightblue">
        <ion-title class="title-address">Quảng Ngãi - Quảng Ngãi</ion-title>
        <ion-icon name="caret-down-outline"></ion-icon>
      </ion-item>
    </div>
  </div>
  <div style="text-align: right; margin-top: -135px; margin-right: 30px">
    <img src="../../assets/imgs/train.png" width="30px" />
    <br />
    <ion-icon
      style="margin-right: 6px"
      name="ellipsis-vertical-outline"
    ></ion-icon>
    <br />
    <img src="../../assets/imgs/sort.png" width="30px" />
    <br />
    <ion-icon
      style="margin-right: 6px"
      name="ellipsis-vertical-outline"
    ></ion-icon>
    <br />
    <img src="../../assets/imgs/location.png" width="30px" />
  </div>
  <div style="margin-top: 10px">
    <ion-label class="label">NGÀY ĐI</ion-label>
    <div class="item-date">
      <ion-item color="lightblue">
        <ion-title class="title-address">Thứ 2, 21/09/2020</ion-title>
        <ion-icon name="calendar-outline"></ion-icon>
      </ion-item>
    </div>
  </div>
  <div style="text-align: right; margin-top: -35px; margin-right: 80px">
    <ion-checkbox style="margin-right: 10px"></ion-checkbox>
</div>
    <div style="text-align: right; margin-top: -22px; margin-right: 40px">
      <ion-label style="font-size: 13px; ">Khứ hồi</ion-label>
    </div>
  
  <div style="margin-top: 30px">
    <ion-label class="label">NGÀY ĐẾN</ion-label>
    <div class="item-date">
      <ion-item color="lightblue">
        <ion-title class="title-address">Thứ 5, 24/09/2020</ion-title>
        <ion-icon name="calendar-outline"></ion-icon>
      </ion-item>
    </div>
  </div>
  <div style="margin-top: 10px">
    <ion-label class="label">HÀNH KHÁCH</ion-label>
    <div class="item-custom">
      <ion-item color="lightblue">
            <ion-label>Notifications</ion-label>
            <ion-select value="notifications" interface="action-sheet">
              <ion-select-option value="enable">Enable</ion-select-option>
              <ion-select-option value="mute">Mute</ion-select-option>
              <ion-select-option value="mute_week">Mute for a week</ion-select-option>
              <ion-select-option value="mute_year">Mute for a year</ion-select-option>
            </ion-select>
        <ion-icon name="people-outline"></ion-icon>
      </ion-item>
    </div>
  </div>
  <div style="margin-top: 10px">
    <ion-label class="label">LOẠI GHẾ</ion-label>
    <div class="item-custom">
      <ion-item color="lightblue">
            <ion-label>Notifications</ion-label>
            <ion-select value="notifications" interface="action-sheet">
              <ion-select-option value="enable">Enable</ion-select-option>
              <ion-select-option value="mute">Mute</ion-select-option>
              <ion-select-option value="mute_week">Mute for a week</ion-select-option>
              <ion-select-option value="mute_year">Mute for a year</ion-select-option>
            </ion-select>
        <ion-icon name="calendar-outline"></ion-icon>
      </ion-item>
    </div>
  </div>
  <ion-button class="ion-button">Tìm kiến</ion-button>
</ion-content>
