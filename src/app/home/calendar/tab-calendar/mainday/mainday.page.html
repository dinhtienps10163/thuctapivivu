<ion-header class="background-center" translucent="true">
  <ion-toolbar color="blue">
    <ion-item class="ion-item" color="blue">
      <ion-icon
        (click)="dismiss()"
        class="icon"
        name="arrow-back-outline"
      ></ion-icon>
      <ion-title class="title-header">Chọn ngày</ion-title>
    </ion-item>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item>
    <ion-label>CHỌN VÉ KHỨ HỒI</ion-label>
    <ion-toggle [(ngModel)]="ischeck" slot="end"></ion-toggle>
  </ion-item>
  <ion-tabs>
    <!-- Tab bar -->
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="goday">
        <label>Ngày đi</label>
        <ion-title class="ion-title-day">{{dayGo}}</ion-title>
      </ion-tab-button>
      <ion-tab-button tab="comeday"  *ngIf="ischeck">
        <label>Ngày đến</label>
        <ion-title>{{dayCome}}</ion-title>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
  </ion-content>
