<ion-header class="background-center" translucent="true">
  <ion-toolbar color="blue">
    <ion-item class="ion-item" color="blue">
      <ion-icon
        (click)="dismiss()"
        class="icon"
        name="arrow-back-outline"
      ></ion-icon>
      <ion-title class="title-header">Chọn ngày</ion-title>
    </ion-item>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item>
    <ion-label>CHỌN VÉ KHỨ HỒI</ion-label>
    <ion-toggle [(ngModel)]="ischeck" slot="end"></ion-toggle>
  </ion-item>
  <ion-item style="text-align: center">
    <div class="daygo" (click)="goDay()">
      <ion-label>Ngày đi</ion-label>
      <ion-title class="ion-title-day">{{title}}</ion-title>
    </div>
    <div class="returnday" *ngIf="ischeck" (click)="comeDay()">
      <ion-label>Ngày về</ion-label>
      <ion-title>{{titleCome}}</ion-title>
    </div>
  </ion-item>
  <div>
    <calendar
      [formatDayTitle]="'MM-dd-yyyy'"
      [eventSource]="eventSource"
      [calendarMode]="calendar.mode"
      [currentDate]="calendar.currentDate"
      (onEventSelected)="onEventSelected($event)"
      (onTitleChanged)="onViewTitleChanged($event)"
      (onTimeSelected)="onTimeSelected($event)"
      (onCurrentDateChanged)="onCurrentDateChanged($event)"
      [markDisabled]="markDisabled()"
      step="30"
      class="calendar"
    >
    </calendar>
  </div>
  <ion-item>
    <ion-checkbox (ionChange)="clickcheckbox($event)"></ion-checkbox>
    <ion-label>Hiển thị âm lịch</ion-label>
  </ion-item>
</ion-content>

<ion-footer>
  <ion-button (click)="click()">Tiếp tục</ion-button>
</ion-footer>
