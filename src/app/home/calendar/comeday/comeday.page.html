<ion-header class="background-center" translucent="true">
  <ion-toolbar color="blue">
    <ion-item class="ion-item" color="blue">
      <ion-icon
        (click)="dismiss()"
        class="icon"
        name="arrow-back-outline"
      ></ion-icon>
      <ion-title class="title-header">Chọn ngày về</ion-title>
    </ion-item>
  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-item style="text-align: center">
    <div class="returnday">
      <ion-label>Ngày về</ion-label>
      <ion-title class="ion-title-day">{{froms}} {{to}}</ion-title>
    </div>
  </ion-item>
  <div>
    <ion-calendar [(ngModel)]="dateRange"
    [type]="type"
    [options]="optionsRange"
    (monthChange)="monthChange($event)"
    (change)="onChange($event)"
    [format]="'DD/MM/YYYY'"
    >
    </ion-calendar>
  </div>
  <ion-item>
    <ion-checkbox [(ngModel)]="ischeck" (ionChange)="clickcheckbox($event)"></ion-checkbox>
    <ion-label>Hiển thị âm lịch</ion-label>
  </ion-item>
</ion-content>

<ion-footer>
  <ion-button (click)="click()">Tiếp tục</ion-button>
</ion-footer>
