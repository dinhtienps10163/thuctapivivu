<ion-header class="background-center" translucent="true">
  <ion-toolbar color="blue">
    <ion-item class="ion-item" color="blue">
      <ion-icon
        (click)="dismiss()"
        class="icon"
        name="arrow-back-outline"
      ></ion-icon>
      <ion-title class="title-header">Chọn ga đi</ion-title>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-content">
  <div class="div-background-content">
    <div class="div-search">
      <ion-item class="item-search" (click)="_openModalSearchGoDetail()">
        <ion-icon name="search"></ion-icon>
        <ion-label class="label-search">Nhập tên thành phố hoặc</ion-label>
      </ion-item>
    </div>
    <ion-item class="item-locate">
      <ion-label class="label-locate">Vị trí của bạn</ion-label>
      <ion-icon name="locate-outline"></ion-icon>
    </ion-item>
    <div style="margin-top: 20px; background-color: white; width: 100%">
      <ion-item class="ion-item">
        <ion-label class="ion-label-search">Tìm kiếm phổ biến</ion-label>
      </ion-item>
    </div>

    <div class="div-search-popular">
      <br/>
      <ion-title class="label-address">Ga Hà Nội</ion-title>
      <br />
      <ion-title class="ion-label">Hà Nội</ion-title>
    </div>
    <div (click)="clickitem(GaBacNam.tenGa)" *ngFor="let GaBacNam of listGaBacNam">
      <ion-list class="ion-list">
        <ion-radio-group>
          <ion-list-header style="background-color: lightblue">
            <ion-label class="ion-label-header">{{GaBacNam.tenGa}}</ion-label>
          </ion-list-header>

          <ion-item>
            <ion-label class="ion-label-adrress">{{GaBacNam.sKeys}}</ion-label>
            <!-- <ion-radio slot="end" value={{GaBacNam.tenGa}}></ion-radio> -->
          </ion-item>
        </ion-radio-group>
      </ion-list>
    </div>
  </div>
</ion-content>
