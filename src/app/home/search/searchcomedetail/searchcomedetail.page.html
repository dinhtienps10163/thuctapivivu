<ion-header class="background-center" translucent="true">
  <ion-toolbar color="blue">
    <ion-item class="ion-item" color="blue">
      <ion-icon
        (click)="dismiss()"
        class="icon"
        name="arrow-back-outline"
      ></ion-icon>
      <ion-title class="title-header">Chọn ga đến</ion-title>
    </ion-item>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-contnet">
  <ion-searchbar
    (ionChange)="search($event)"
    class="ion-search"
    placeholder="Nhập tên thành phố hoặc ga"
  >
  </ion-searchbar>

  <div style="margin-top: 10px; margin-left: 10px">
    <ion-label class="ion-label-search">Tìm kiếm phổ biến</ion-label>
  </div>
  <div class="div-item">
    <ion-list>
      <ion-radio-group>
        <ion-item
          (click)="clickitem(GaBacNam.tenGa)"
          *ngFor="let GaBacNam of listGaBacNam"
        >
          <div>
            <ion-title class="ion-label-city">{{GaBacNam.tenGa}}</ion-title>
            <ion-title class="ion-label-adrress">{{GaBacNam.sKeys}}</ion-title>
          </div>
          <!-- <ion-radio slot="end" value="{{GaBacNam.id}}"></ion-radio> -->
        </ion-item>
      </ion-radio-group>
    </ion-list>
  </div>
</ion-content>
